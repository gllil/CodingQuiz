<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="col-sm-8 questionCard">
        <div class="timeLeft"></div>
        <div><span class="timer"></span></div>

        <hr>

        <!-- Start Screen -->
        <div id="start-screen" class="titleCard row">
          <h1>Code Quiz</h1>

          <p class=question>You will have 90 seconds to complete this quiz. Press Start button to begin.</p>

          <button id="start-quiz" type="button" class="navButton btn btn-dark">
            Start
          </button>
        </div>

        <!-- Question Screen -->
        <div id="question-screen" class="col">
          <div class="ansSelections" style="display:none;">

            <!-- <h2>Question Goes here.</h2>

            <button class="btn btn-primary btn-block answer" data-index="0">Answer One</button>
            <button class="btn btn-primary btn-block answer" data-index="1">Answer Two</button>
            <button class="btn btn-primary btn-block answer" data-index="2">Answer Three</button>
            <button class="btn btn-primary btn-block answer" data-index="3">Answer Four</button> -->

          </div>
        </div>

        <!-- End Quiz Screen -->
        <div id="end-quiz-screen" style="display: none;">
          End Quiz
          <!-- TODO: Add input so user can type initials. -->
          <!-- TODO: Add button to submit initials. This button event listener. -->
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
      <script src="script.js" type="text/javascript"></script>
  </body>

</html>
